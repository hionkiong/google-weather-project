<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Google Weather Replication</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>London</h1>
        <ul>
          <li>Monday 20:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Partly Cloudy"
            />
            12°C | °F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Precipitation: 10%</li>
              <li>Humidity: 56%</li>
              <li>Wind: 5mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/hionkiong/google-weather-project"
          target="_blank"
          >Open-source code</a
        >
        by Hyunkyung Choi
      </small>
    </div>
    <script src="src/index.js /"></script>
  </body>
</html>
